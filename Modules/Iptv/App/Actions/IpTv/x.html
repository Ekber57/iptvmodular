    function calculate() {
      $('tbody').empty()
      var longness = parseInt($('#icon_prefix').val());
      var ps = parseInt($('#ps').val());

        parametr.say = 0;

        parametr.say = parseInt(spendCount)

          parametr.say = 30
        }


        if (material.name == "A 1012") {
          parametr.say = 70
        }

        RiselProfil(material, ps, longness)
        DirekKapitali(material, ps, longness) 
         CemberKapitali(material, ps, longness) 
        AltiXOtuz(material, ps, longness)
         AMinOnBes(material, ps, longness)
         AMinBir(material, ps, longness)
         BabaDirek(material, ps, longness)
        HavalndirmaSaci(material, ps, longness)
        Ankaraj(material, ps, longness)
        SeksenXSeksendirek(material, ps, longness)
        CifliProfil(material, ps, longness)
         Gergi(material, ps, longness)
        MinUc(material, ps, longness)
         Drenaj(material, ps, longness)
        HavaBorusu(material, ps, longness)
        psActive(material, ps, longness)
        
        // Buklet // paket // line // user

        let c = " eded"
        if(material.name == "32lik  havalandırma borusu") {
          c = " M"
        }


        addRow(material.img, parametr.say + c, material.name)
      })

    function HavalndirmaSaci(material, ps, longness) {

      if (material.name == "Havalndirma saci") {
        let msc = 4;

        if (ps > 1) {
          msc = 4 * ps
          parametr.say = msc
        }
        else {
          parametr.say = 4
        }
      }
    }

    function Drenaj(material, ps, longness) {

      if (material.name == "Navalça Başlığı Drenaj" || material.name == "Navalça Başlığı Kor") {
        let msc = 2;

        if (ps > 1) {
          msc = 2 + (ps - 1)
          parametr.say = msc
        }
        else {
          parametr.say = 2
        }
      }
    }

    function BabaDirek(material, ps, longness) {

    function AltiXOtuz(material, ps, longness) {
      let msc = 0
      let ml = 50
      if (material.name == "6.30 X") {
        if ((longness < 50) && (ps < 1)) {
          parametr.say = 0
        }



        let y = 0
        let spendCount = parseInt((longness / ml))
        let x = 8 + (spendCount - 1) * 4
        if (ps > 1) {
          if (spendCount > 1) {
            y = ((4 + spendCount) + (spendCount - 2))
          }
          else {
            y = (ps - 1) * 4


          }
        }
        else {
          if (longness == 50) {
            msc = 8
          }
        }
        if (ps > 1) {
          msc = x + (y * (ps - 1))
        }
        else {
          msc = x
        }

        parametr.say = msc

      }
    }



    function AMinOnBes(material, ps, longness) {
      let msc = 0
      let ml = 50
      if (material.name == "A 1015") {
        if ((longness < 50) && (ps < 1)) {
          parametr.say = 0
        }


        if (longness == 50) {
          msc = 28
        }

        let y = 0
        let spendCount = parseInt((longness / ml))
        let x = 28 + (spendCount - 1) * 8
        if (ps > 1) {
          if (spendCount > 1) {
            y = (ps - 1) * x
          }
          else {
            y = (ps - 1) * 28

          }
        }

        msc = x + y

        parametr.say = msc

      }
    }




















    function SeksenXSeksendirek(material, ps, longness) {

      /////  DirekKapitali hesablama
      if (material.name == "80x80 dirək") {
        let msc = 6;
        let ml = 5;
        if (ps > 1) {
          msc = 6 + ((ps - 1) * 2)
          ml = 5;
          parametr.say = msc
          let spendCount = parseInt((longness / ml))
          if (longness == 5) {

            parametr.say = msc
          }
          else {
            let x = ((spendCount - 1) * 4) + 6
            let y = ((ps - 1) * spendCount) + (ps - 1)
            parametr.say = x + y
          }
        }


        else {
          msc = 6;
          ml = 5;
          let spendCount = parseInt((longness / ml))
          if (spendCount == 1) {
            parametr.say = 6
            return 0
          }
          spendCount = spendCount - 1
          spendCount = (spendCount * 4) + 6
          parametr.say = parseInt(spendCount)
        }
      }
    }
